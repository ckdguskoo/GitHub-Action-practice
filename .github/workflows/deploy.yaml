name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      # ğŸ”¥ Spring Boot ê¸°ì¤€: ì‹¤í–‰ ê°€ëŠ¥í•œ JAR ìƒì„±
      - name: Build with Gradle (bootJar)
        run: ./gradlew clean bootJar -x test

      # ğŸ” ë°˜ë“œì‹œ í™•ì¸ (ì´ ë‹¨ê³„ì—ì„œ JAR ì•ˆ ë³´ì´ë©´ 100% ì‹¤íŒ¨)
      - name: Debug build output
        run: |
          echo "=== build/libs ==="
          ls -al build/libs || true
          echo "=== find jar ==="
          find . -name "*.jar"

      - name: Upload start.sh file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "start.sh"
          target: "/home/ec2-user/"
          debug: true

      # âœ… í•˜ë“œì½”ë”© ì œê±° + ì‹¤ì œ ìƒì„±ëœ JARë§Œ ì „ì†¡
      - name: Upload JAR file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "build/libs/*.jar"
          target: "/home/ec2-user/"
          debug: true

      - name: SSH to EC2 and run commands
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            chmod 755 start.sh
            ./start.sh
