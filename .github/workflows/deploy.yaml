        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          command_timeout: 2m
          script: |
            cd /home/ec2-user
            
            echo "=== íŒŒì¼ í™•ì¸ ==="
            ls -la /home/ec2-user/app/
            
            echo "=== start.sh ì‹¤í–‰ ê¶Œí•œ í™•ì¸ ==="
            chmod +x start.sh
            
            echo "=== ë°°í¬ ì‹¤í–‰ ==="
