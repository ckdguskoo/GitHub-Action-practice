name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      # 1️⃣ 실행 가능한 JAR 생성
      - name: Build with Gradle (bootJar)
        run: ./gradlew clean bootJar -x test

      # 2️⃣ JAR 경로를 확정해서 환경변수로 저장 (핵심)
      - name: Resolve jar path
        run: |
          JAR_PATH=$(ls build/libs/*.jar | head -n 1)
          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV
          echo "Resolved JAR: $JAR_PATH"

      # 3️⃣ 실제로 존재하는지 최종 확인
      - name: Verify jar
        run: |
          pwd
          ls -al "$JAR_PATH"

      # 4️⃣ start.sh 전송
      - name: Upload start.sh file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "start.sh"
          target: "/home/ec2-user/"
          debug: true

      # 5️⃣ JAR 전송 (glob 없음, 빈 archive 불가)
      - name: Upload JAR file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "${{ env.JAR_PATH }}"
          target: "/home/ec2-user/"
          debug: true

      # 6️⃣ EC2에서 실행
      - name: SSH to EC2 and run commands
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            chmod 755 start.sh
            ./start.sh
